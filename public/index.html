<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Drag'n'Drop Tree App</title>
	<!-- custom styles -->
	<link rel="stylesheet" href="stylesheets/style.css">
	<!-- angualr libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!-- Angular Custom -->
	<script src="javascripts/app.js"></script>
	<script src="javascripts/app/controllers/controller.js"></script>
	<script src="javascripts/app/services/service.js"></script>
	<script src="javascripts/app/directives.js"></script>
</head>

<body ng-app="dndTreeApp">
	<section>
		<h1>Drag'n'Drop Tree Application</h1>
		<hr>
		<div class = "tree" ng-controller="TreeController">
			<ng-dom-tree 
				style="background-color: #000" 
				ng-model="treeJson" 
				class="tree" 
				ng-draggable 
				ng-droppable
				ng-add-branch
				ng-add-node
				ng-remove
				ng-edit>
			</ng-dom-tree>

			<div class="buttons-list" ng-controller="ToolsController">
				<button class="btn btn-edit" ng-class = "{'pressed': states.editState}" ng-click="tools.editValues($event)">edit notes</button>
				<button class="btn btn-node-add-branch" ng-class = "{'pressed': states.addBranchState}" ng-click="tools.addBranch($event)">add " " : " "</button>
				<button class="btn btn-node-add-node" ng-class = "{'pressed': states.addNodeState}" ng-click="tools.addNode($event)">add {}</button>
				<button class="btn btn-node-remove" ng-class = "{'pressed': states.removeState}" ng-click="tools.removeNode($event)">remove node</button>
				<button class="btn btn-save" ng-click="tools.save()">save</button>	
			</div>
		</div>
	</section>
</body>

</html>
