<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Drag'n'Drop Tree App</title>
	<link rel="stylesheet" href="stylesheets/style.css">
	<!-- custom styles -->
	<!-- angualr libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!-- Angular Custom -->
	<script src="javascripts/app.js"></script>
	<script src="javascripts/app/controllers/controller.js"></script>
	<script src="javascripts/app/services/service.js"></script>
	<script src="javascripts/app/directives.js"></script>
</head>

<body ng-app="dndTreeApp">
	<div>
		<h1>Drag'n'Drop Tree Application</h1>
		<hr>
		<div ng-controller="TreeController">

			<ng-dom-tree 
				style="background-color: #000" 
				ng-model="treeJson" 
				class="tree" 
				ng-draggable 
				ng-droppable
				ng-add
				ng-remove>
			</ng-dom-tree>

			<div class="buttons-list">
				<button class="btn btn-edit" ng-click="edit(treeJson)">edit</button>
				<button class="btn btn-save" ng-click="saveToFile(treeJson)">save</button>
				<button class="btn btn-node-add" ng-click="addNodes($event)">add node</button>
				<button class="btn btn-node-remove" ng-click="removeNodes($event)">remove node</button>	
			</div>
			<div class="debug">
				<div class="init_json">
					<h3>Init</h3>
					<pre>{{debug | json:4 }}</pre>
				</div>
				<div class="init_json">
					<h3>Now</h3>
					<pre>{{treeJson | json:4 }}</pre>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
