<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drag'n'Drop Tree App</title>
	<link rel="stylesheet" href="stylesheets/style.css"> <!-- custom styles -->
	<!-- angualr libs -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<!-- Angular Custom -->
	<script src="javascripts/app.js"></script>
	<script src="javascripts/app/controllers/controller.js"></script>
	<script src="javascripts/app/services/service.js"></script>
	<script src="javascripts/app/directives.js"></script>
</head>
<body ng-app="dndTreeApp">
	<div>
		<h1>Drag'n'Drop Tree Application</h1>
		<hr>
		<div style="min-height:100px;min-widht:50px; border:3px solid black;" ng-droppable></div>
		<div ng-controller="TreeController">
			<ng-dom-manipulator 
				style="background-color: #000" 
				tree="exampleJson" 
				class="tree" 
				ng-draggable
				ng-droppable>
			</ng-dom-manipulator>	
		</div>
	</div>
</body>
</html>
